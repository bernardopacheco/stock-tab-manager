<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      width: 300px;
      margin: 0;
      background: #ffffff;
      color: #333;
    }
    
    h3 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1a73e8;
      text-align: center;
    }
    
    input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }
    
    input::placeholder {
      color: #888;
    }
    
    button {
      width: 100%;
      padding: 10px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:active {
      background: #1045a0;
    }
  </style>
</head>
<body>
  <h3>Open Stock Pages</h3>
  <input type="text" id="ticker" placeholder="Enter ticker (e.g., AAPL)" />
  <button id="openBtn">Open Pages</button>
  <script src="popup.js"></script>
</body>
</html>
